<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro title</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <main class="main">
        <section class="timer">
            <h1 class="timer__title">Pomodoro Timer</h1>
            <div class="clock-face">
                <div class="clock-face__minutes">0</div>
                <ul class="clock-face__dots">
                    <li class="clock-face__item"></li>
                    <li class="clock-face__item"></li>
                </ul>
                <div class="clock-face__seconds">10</div>
            </div>
            <div class="timer__set">
                <h2 class="title">Session Length</h2>
                <ul class="slider">
                    <li class="slider__item">
                       <button class="slider__minutes">20</button>
                    </li>
                    <li class="slider__item">
                        <button class="slider__minutes">30</button>
                    </li>
                    <li class="slider__item">
                        <button class="slider__minutes">40</button>
                    </li>
                    <li class="slider__item">
                        <button class="slider__minutes">45</button>
                    </li>
                    <li class="slider__item">
                        <button class="slider__minutes">60</button>
                    </li>
                </ul>
            </div>
            <div class="timer__break">
                <h2 class="title">Break Length</h2>
                <ul class="slider">
                    <li class="slider__item">
                        <button class="slider__minutes">05</button>
                    </li>
                    <li class="slider__item">
                        <button class="slider__minutes">10</button>
                    </li>
                    <li class="slider__item">
                        <button class="slider__minutes">15</button>
                    </li>
                    <li class="slider__item">
                        <button class="slider__minutes">20</button>
                    </li>
                    <li class="slider__item">
                        <button class="slider__minutes">20</button>
                    </li>
                </ul>
            </div>
            <button class="timer__action play"></button>
            <button class="timer__action stop"></button>
        </section>
    </main>

    <script src="script/jquery.js"></script>
    <script src="script/slick.min.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
