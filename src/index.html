<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro title</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <main class="main">
        <section class="timer">
            <h1 class="timer__title">Pomodoro Timer</h1>
            <div class="time">
                <div class="time__minutes"></div>
                <ul class="dots">
                    <li class="dots__item"></li>
                    <li class="dots__item"></li>
                </ul>
                <div class="time__seconds"></div>
            </div>
            <div class="timer-worked">
                <h2 class="time-worked__title">Session Length</h2>
                <ul class="timer-worked__list">
                    <li class="timer-worked__item">20 min</li>
                    <li class="timer-worked__item">30 min</li>
                    <li class="timer-worked__item">40 min</li>
                    <li class="timer-worked__item">50 min</li>
                    <li class="timer-worked__item">60 min</li>
                </ul>
            </div>
            <div class="timer-break">
                <h2 class="timer-break__title">Break Length</h2>
                <ul class="timer-break__list">
                    <li class="timer-break__item">5 min</li>
                    <li class="timer-break__item">10 min</li>
                    <li class="timer-break__item">15 min</li>
                    <li class="timer-break__item">20 min</li>
                    <li class="timer-break__item">30 min</li>
                </ul>
            </div>
        </section>
    </main>


    <script src="js/script.js"></script>
</body>

</html>
