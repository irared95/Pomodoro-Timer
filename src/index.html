<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro title</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <main class="main">
        <section class="timer">
            <h1 class="timer__title">Pomodoro Timer</h1>
            <div class="clock-face">
                <div class="clock-face__minutes clock-face__minutes--js">20</div>
                <ul class="clock-face__dots">
                    <li class="clock-face__dots-item"></li>
                    <li class="clock-face__dots-item"></li>
                </ul>
                <div class="clock-face__seconds clock-face__seconds--js">00</div>
            </div>
            <div class="timer__set">
                <h2 class="title">Session Length</h2>
                <div class="slider slider-time--js">
                    <button class="slider__item slider__item--js" data-time="20">
                       <span class="slider__minutes">20</span>
                    </button>
                    <button class="slider__item slider__item--js" data-time="30">
                        <span class="slider__minutes">30</span>
                    </button>
                    <button class="slider__item slider__item--js" data-time="40">
                        <span class="slider__minutes">40</span>
                    </button>
                    <button class="slider__item slider__item--js" data-time="45">
                        <span class="slider__minutes">45</span>
                    </button>
                    <button class="slider__item slider__item--js" data-time="60">
                        <span class="slider__minutes">60</span>
                    </button>
                </div>
            </div>
            <div class="timer__break">
                <h2 class="title">Break Length</h2>
                <div class="slider slider-break--js">
                    <button class="slider__item">
                        <span class="slider__minutes">05</span>
                    </button>
                    <button class="slider__item">
                        <span class="slider__minutes">10</span>
                    </button>
                    <button class="slider__item">
                        <span class="slider__minutes">15</span>
                    </button>
                    <button class="slider__item">
                        <span class="slider__minutes">20</span>
                    </button>
                    <button class="slider__item">
                        <span class="slider__minutes">20</span>
                    </button>
                </div>
            </div>
            <div class="timer__button">
                <button class="timer__action timer__play play--js">
                    <span class="play"></span>
                </button>
                <button class="timer__action timer__stop stop--js active">
                    <span class="stop"></span>
                </button>
            </div>


        </section>
    </main>

    <script src="script/libs/jquery.js"></script>
    <script src="script/libs/slick.min.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
